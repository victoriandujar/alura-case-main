name: Build and Test

on:
  push:
    branches:
      - master
      - '**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Project
        run: mvn clean compile

      - name: Run Tests with H2
        run: mvn test -Dspring.profiles.active=test
